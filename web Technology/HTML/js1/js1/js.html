<!DOCTYPE HTML>
<!--Example 1--->
    <body>
    <h2>Javascripts</h2>
    <p id="num">Java scripts can change HTML</p>
    <p id="str">Name : Banurekha</p>
    <p id="obj">Object Info : This is Object</p>
    <script>
        var length=10;
        var name="Abdul Kalam";
        var object={firstname:"Ramakrishna", lastname:"Paramahamsa"};
        document.getElementById("num").innerHTML=length;
        document.getElementById("str").innerHTML=name;
        document.getElementById("obj").innerHTML=object.firstname + " " + object.lastname;
    </script>
    <button type="button" onclick="document.getElementById('num').innerHTML=100">Click me for Number</button>
    <br><br>
    <button type="button" onclick="document.getElementById('num').innerHTML='Zensar'">Click me for Name</button>
    <br><br>
    <button type="button" onclick="document.getElementById('num').innerText='Banu' + 'Rekha'">Click me for Object Info</button>
    <br><br>
</body>
<!-- Example 2 : User Input with js function--->
<body>
    Enter Data : &nbsp;<input id="userinput" size="40">
    <button ondblclick="userSubmit()">Submit</button> <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
      function userSubmit(){
          var UI=document.getElementById("userinput").value;
          document.getElementById('result').innerHTML='The User typed :' + UI;
      }
    </script>
</body>
