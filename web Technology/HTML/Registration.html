<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1 style="color:palevioletred">Registration Form</h1>
    <form>
        First Name : <input type="text" name="txtfname" /><br/>
        last name : <input type="text" name="txtlname" /><br/>
        age : <input type="number" name="age" />
        Address : <textarea rows="5" cols="40"></textarea>
        Gender : <input type="radio" name="gender" value="f" />female
        <input type="radio" name="gender" value="m" />male
        <input type="radio" name="gender" value="o" />others
        City : <select name="state">
            <option value="ap">andhra pradesh</option>
            <option value="ka">karnataka</option>
            <option value="tn">tamilanadu</option>
            <option value="kl">kerala</option>
            <option value="ts">telangana</option>
        </select>
        Select Id proof :
        <input type="checkbox" name="id1" value="ac" />Aadhar card<br />
        <input type="checkbox" name="id2" value="pc" />pan card<br />
        <input type="checkbox" name="id3" value="dl" />driving licence<br />
        upload proofs:
        <input type="file" /><br />
        <input type="submit" value="register" /><br />
        <input type="reset" value="clear" />

</body>
</html>
