<!DOCTYPE html>



<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1 {
            color: brown;
            font-family: 'Times New Roman';
            font-weight: bold;
        }



        #style1 {
            background-color:lightgray;
            text-align: left;
        }



        .style2 {
            background-color: black;
            color: wheat;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>






<body>
    <div id="style1">
        <h1>SAMPLE 03</h1>
        Enter 01st no. : <input id="num1" type="text" size="25" /> <br /> <br />
        Enter 02nd no. : <input id="num2" type="text" size="25" /> <br /> <br />




        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button onclick="check()" class="style2"> check </button> <br /> <br />

        <div id="result"></div> <br />
    </div>
    <script type="text/javascript">
function check() {
var one = parseInt(document.getElementById("num1").value);
var two = parseInt(document.getElementById("num2").value);
if ((one > 50 && one < 99) && (two > 50 && two < 99)) {
document.getElementById("result").innerHTML = " ENTERED NUMBER ARE SAME: " ;
}
else {
document.getElementById("result").innerHTML = " ENTERED NUMBER ARE NOT SAME:" ;
}
}



    </script>
</body>
</html>
