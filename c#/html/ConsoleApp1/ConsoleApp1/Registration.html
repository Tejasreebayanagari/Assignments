<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
         
        <body style="background-color:palegoldenrod;">
        <h1 style="color:blue">Registration Form</h1>
        <form>
            First Name : <input type="text" name="txtfname" /><br />
            last name  :  <input type="text" name="txtlname" /><br />
            <br />

            age        :     <input type="number" name="age" />
            <br /><br /><br />
            Email-id   : <input type="text"/><br/>
            Address    : <textarea rows="5" cols="40"></textarea>
            <br /><br /><br />
            Gender     : <input type="radio" name="gender" value="f" />female
            <input type="radio" name="gender" value="m" />male
            <input type="radio" name="gender" value="o" />others
            City       : <select name="state">
                <option value="ap">Andhra Pradesh</option>
                <option value="ka">karnataka</option>
                <option value="tn">Tamilnadu</option>
                <option value="kl">Kerala</option>
                <option value="ts">Telangana</option>
            </select>
            Select Id proof :
            <br/>
            <input type="checkbox" name="id1" value="ac" />Aadhar card<br />
            <input type="checkbox" name="id2" value="pc" />pan card<br />
            <input type="checkbox" name="id3" value="dl" />driving licence<br />
            upload proofs:
            <input type="file" /><br />
            <input type="submit" value="register" /><br />
            <input type="reset" value="clear" />

    </body>
</html>
